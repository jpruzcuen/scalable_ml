name: NDVI Feature pipeline (Every 20 days)

on:
  workflow_dispatch:
  schedule:
    # Run every 20 days: 1st and 21st of month at 3 AM UTC
    - cron: '0 3 1,21 * *'

jobs:
  run-ndvi-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install 3.12

      - name: Clear uv cache
        run: uv cache clean
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run NDVI feature pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          EE_SERVICE_ACCOUNT_KEY: ${{ secrets.EE_SERVICE_ACCOUNT_KEY }}
        working-directory: notebooks
        run: |
          uv run ipython feature_pipeline_ndvi.ipynb